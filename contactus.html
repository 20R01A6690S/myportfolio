<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>contact us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='contactus.css'>
    <script src='https://kit.fontawesome.com/64d58efce2.js' crossorigin="a"></script>

</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <div class="contact-form">
                     <span class="circle one"></span><span class="circle"></span>
                     <span class="circle two"></span><span class="circle"></span>
                <form action="contactus.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label> </div>
                        <span>Username</span>
                        
                    <div class="input-container">
                    <input type="email" name="email" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                    </div>

                    <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone</label>
                        <span>Phone</span>
                        </div>

                        <div class="input-container textarea">
                        <textarea="message" name="phone" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                        </div>
                        <input type="submit" value="send" class="btn"/>



                </form>
                    </div>

            </div>
        </div>
    </div>




    
</body>
</html>
